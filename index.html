<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <body>
    <div class="container">
      <h1>Beep Boop Translator</h1><br><br>
      <form id="bb">

        <button type="submit" autofocus class="btn">Submit</button>
      </form><br><br>
      <div class = "op">
        <p > Result: </p>
        <div class="panel panel-info" id="output">
          <div class="panel-body" >  
            <br>
          </div>
        </div>
      </div><br>  
      <div class = "op">
        <p >Result in reverse order:</p>
        <div class="panel panel-info" id="reverse">
          <div class="panel-body" >  
            <br>
          </div>
        </div>
      </div>  
    </div>
  </body>
</html>
